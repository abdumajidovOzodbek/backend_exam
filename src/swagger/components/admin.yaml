components:
  schemas:
    LoginResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        token:
          type: string
    Login:
      type: object
      properties:
        admin:
          type: string
        password:
          type: string
    verifiResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              post_id:
                type: integer
              first_name:
                type: string
              link:
                type: string
              online:
                type: string
              profession:
                type: string
              last_name:
                type: string
              title:
                type: string
              description:
                type: string
              image:
                type: string
              tel_number:
                type: string
              date:
                type: string
              time:
                type: string